<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Redirectingâ€¦</title>
    </head>
    <body>
        <script>
            // GitHub Pages SPA redirect (project pages)
            // Keeps the original path in the querystring so index.html can restore it.
            // Based on the widely used "spa-github-pages" approach.
            (function () {
                var segmentCount = 1;
                var l = window.location;
                var base = l.pathname
                    .split("/")
                    .slice(0, 1 + segmentCount)
                    .join("/");
                var rest = l.pathname
                    .split("/")
                    .slice(1 + segmentCount)
                    .join("/");

                var search = l.search ? l.search.slice(1).replace(/&/g, "~and~") : "";
                var path = rest.replace(/&/g, "~and~");

                var redirectUrl =
                    l.protocol + "//" + l.host + base + "/?" + "/" + path + (search ? "&" + search : "") + l.hash;

                l.replace(redirectUrl);
            })();
        </script>
    </body>
</html>
